    <!-- Design System CSS Variables -->
    <style>
        :root {
            /* Light Mode (Original) */
            --color-bg: #f9fafb;       /* gray-50 */
            --color-surface: #ffffff;  /* white */
            --color-text-main: #1f2937; /* gray-800 */
            --color-text-muted: #6b7280; /* gray-500 */
            --color-border: #e5e7eb;   /* gray-200 */
            --color-accent: #2563eb;   /* blue-600 */
            --color-accent-hover: #1d4ed8; /* blue-700 */
            --color-accent-light: #dbeafe; /* blue-100 */
        }

        /* Dark Mode (Minimal Slate & Neon) */
        .dark {
            --color-bg: #0f172a;       /* slate-900 (Deep matte background) */
            --color-surface: #1e293b;  /* slate-800 (Soft contrast surface) */
            --color-text-main: #f8fafc; /* slate-50 (High contrast text) */
            --color-text-muted: #94a3b8; /* slate-400 (Softer secondary text) */
            --color-border: #334155;   /* slate-700 (Subtle borders) */
            --color-accent: #3b82f6;   /* blue-500 (Brighter neon-like blue) */
            --color-accent-hover: #60a5fa; /* blue-400 */
            --color-accent-light: #1e3a8a; /* blue-900 (Darker accent bg) */
        }

        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>

    <script>
        tailwind.config = {
            darkMode: 'class', // Enable class-based dark mode
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Roboto', 'sans-serif'],
                    },
                    colors: {
                        // Mapping Tailwind utility classes to CSS variables
                        light: 'var(--color-bg)',
                        surface: 'var(--color-surface)',
                        medium: 'var(--color-border)',
                        dark: 'var(--color-text-main)',
                        muted: 'var(--color-text-muted)',
                        accent: 'var(--color-accent)',
                        'accent-hover': 'var(--color-accent-hover)',
                        'accent-light': 'var(--color-accent-light)',
                    },
                    boxShadow: {
                        'md': '0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1)',
                        'glow': '0 0 15px rgba(59, 130, 246, 0.5)', // Fashionable glow for dark mode
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
